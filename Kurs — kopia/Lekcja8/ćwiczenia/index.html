<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-div-zad1{
            display: grid;
            grid-template-columns: 200px 75px;

        }
        .grid-div-zad2{
            display: grid;
            grid-template-columns: 50px 1fr 75px;
        }
        .grid-div-zad3{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 20px;
        }
    </style>
</head>
<body>
    <p>Zad 1</p>
    <div class="grid-div-zad1">
        <div style="background-color: lightblue;">
            200px
        </div>
        <div style="background-color: lightcoral ;">
            75px
        </div>
    </div>

    <p>Zad 2</p>
    <div class="grid-div-zad2">
        <div style="background-color: lightblue;">
            col1
        </div>
        <div style="background-color: lightcoral ;">
            col2
        </div>
        <div style="background-color: lightblue ;">
            col3
        </div>
    </div>

    <p>Zad 3</p>
    <div class="grid-div-zad3">
        <div style="background-color: lightblue;">
            col1
        </div>
        <div style="background-color: lightcoral ;">
            col2
        </div>
        <div style="background-color: lightblue ;">
            col3
        </div>
        <div style="background-color: lightcoral;">
            col4
        </div>
        <div style="background-color: lightblue ;">
            col5
        </div>
        <div style="background-color: lightcoral ;">
            col6
        </div>
    </div>  
</body>
</html>
